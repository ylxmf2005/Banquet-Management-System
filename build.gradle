plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // WebSocket API dependency
    implementation 'javax.websocket:javax.websocket-api:1.1'

    // Gson dependency
    implementation 'com.google.code.gson:gson:2.8.8'

    // ojdbc8 dependency
    implementation files('lib/ojdbc8.jar')

    // Jetty dependencies
    mplementation 'org.eclipse.jetty:jetty-server:9.4.44.v20210927'
    implementation 'org.eclipse.jetty:jetty-webapp:9.4.44.v20210927'
    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.44.v20210927'
    implementation 'javax.websocket:javax.websocket-api:1.1'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'